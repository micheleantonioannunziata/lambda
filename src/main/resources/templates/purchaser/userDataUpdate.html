<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica dati</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/formGeneric.css}">
</head>
<body>
<div class="header shadow" style="justify-content: center">
    <div class="logo bigText">Lambda</div>
</div>

<form action="purchaserDataUpdate" method="POST" class="centerForced pdHead pdInline scale-in-center" onsubmit="return validateUserDataUpdateForm()">
    <span class="midText textCenter">Modifica dati personali</span>
    <input id="nome" class="smallText" name="nome" type="text" placeholder="Nome" th:value="${session.acquirente.getNome()}">
    <input id="cognome" class="smallText" name="cognome" type="text" placeholder="Cognome" th:value="${session.acquirente.getCognome()}">
    <input id="indirizzo" class="smallText" name="indirizzo" type="text" placeholder="Indirizzo" th:value="${session.acquirente.getIndirizzo()}">
    <input id="passwordAttuale" class="smallText" name="passwordAttuale" type="password" placeholder="Password attuale">
    <input id="nuovaPassword" class="smallText" name="nuovaPassword" type="password" placeholder="Nuova password">
    <input id="confermaPassword" class="smallText" name="confermaNuovaPassword" type="password" placeholder="Conferma nuova password">
    <button class="violetBtn normalText" type="submit">Conferma</button>
</form>

<script type="text/javascript" th:src="@{/js/validateUserDataUpdateForm.js}"></script>
</body>
</html>
