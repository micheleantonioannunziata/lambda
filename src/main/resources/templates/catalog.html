<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragments :: headerUser"></div>

<div class="pdInline pdHead normalText italic" th:text="|La tua ricerca: '${catalogName}'|"></div>

<div class="cardContainer mt20" style="justify-content: space-around">
    <div class="card shadow clickable" th:each="product : ${products}">
        <form action="redirectToInsertionOverview" method="post">
            <input type="hidden" name="id" th:value="${product.id}">
        </form>
        <img th:src="${product.getImmagine()}" alt="">

        <span class="normalText mt10" th:text="${product.getModello() }"></span>

        <div class="evaluation mt10">
            <div class="rating">
                <img th:src="@{/images/fullStar.svg}" alt="">
                <img th:src="@{/images/fullStar.svg}" alt="">
                <img th:src="@{/images/fullStar.svg}" alt="">
                <img th:src="@{/images/fullStar.svg}" alt="">
                <img th:src="@{/images/star.svg}" alt="">
            </div>
            <img th:src="@{/images/fullHeart.svg}" alt="">
        </div>

        <div class="mt10">
            <span class="smallText">A partire da</span>
            <span class="midText" th:text="${'â‚¬ ' + product.getCheapestInsertion().returnDiscountedPrice(session.acquirente.premium)}"></span>
        </div>
    </div>

</div>


<script th:src="@{/js/catalog.js}"></script>
</body>
</html>
