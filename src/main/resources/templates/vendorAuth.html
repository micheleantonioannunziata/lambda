<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticazione rivenditore</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="centerForced" style="height: 100vh; overflow: hidden; flex-direction: column;">

<div class="bigText textCenter">Area Rivenditore</div>

<div class="authContainer shadow mt20 scale-in-center">
    <div id="logInForm">
        <form class="authForm" action="vendorLogin" method="POST" onsubmit="return validateLoginForm()">
            <span class="bigText">Sign in</span>
            <input id="emailLogin" class="smallText" name="email" type="email" placeholder="Email" required>
            <input id="passwordLogin" class="smallText" name="password" type="password" placeholder="Password" required>
            <button type="submit" class="button violetBtn normalText mt20 clickable">Log in</button>
        </form>
    </div>

    <div id="logInCall">
        <span class="bigText">Non hai un account?</span>
        <span class="smallText">Registrati ora per usufruire dei servizi della piattaforma Lambda</span>
        <button class="button whiteBtn normalText clickable" id="activeButton">Sign up</button>
    </div>

    <div id="signUpForm">
        <form class="authForm" action="vendorSignup" method="POST" onsubmit="return validateVendorSignUp()">
            <span class="bigText textCenter">Crea Account rivenditore</span>
            <input id="ragioneSocialeSignUp" class="smallText" name="ragioneSociale" placeholder="Ragione Sociale" required>
            <input id="partitaIvaSignUp" class="smallText" name="partitaIVA" placeholder="Partita IVA" required>
            <input id="emailSignUp" class="smallText" name="email" type="email" placeholder="Email" required>
            <input id="passwordSignUp" class="smallText" name="password" type="password" placeholder="Password" required>
            <input id="confirmPasswordSignUp" class="smallText" name="confermaPassword" type="password" placeholder="Confirm password" required>
            <div style="width: 80%;">Hai già un account? <span style="color: #874BFF;" class="underline clickable" id="removeButton">Log in</span></div>
            <button type="submit" class="button violetBtn normalText mt20 clickable">Sign Up</button>
        </form>
    </div>

    <div id="signUpCall">
        <span class="bigText">Sei un acquirente?</span>
        <span class="smallText">Registrati ora per cercare i prodotti che più ami al miglior prezzo in circolazione</span>
        <a th:href="@{/userAuth}" style="color: white;">
            <button class="button whiteBtn normalText">Sign up</button>
        </a>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/authSlice.js}"></script>
<script type="text/javascript" th:src="@{/js/validateAuthForm.js}"></script>

</body>
</html>
